connector.name=paimon

# Warehouse location
# Use local filesystem or configure S3/MinIO for development
warehouse=/tmp/paimon-warehouse

# S3/MinIO Configuration
#fs.native-s3.enabled=true
#s3.endpoint=http://192.168.240.77:9005
#s3.path-style-access=true
#s3.aws-access-key=admin
#s3.aws-secret-key=Command_123
#s3.region=us-east-1
#fs.hadoop.enabled=false
# MinIO Configuration (optional, for S3-compatible storage)
# Uncomment the following lines to use MinIO as started by product test environment
# MinIO uses port 9080 to avoid conflicts with Hadoop
#fs.native-s3.enabled=true
#fs.hadoop.enabled=false
#s3.endpoint=http://localhost:9080
#s3.path-style-access=true
#s3.aws-access-key=minio-access-key
#s3.aws-secret-key=minio-secret-key
#s3.region=us-east-1

# For S3 warehouse, use:
#warehouse=s3://bucket-name/paimon-warehouse
